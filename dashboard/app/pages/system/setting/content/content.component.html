<div class="card-body py-4">
  <form #ngForm="ngForm" (ngSubmit)="action($event)">
    <div class="header"><div><h6>文章</h6></div></div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="default_category">默认文章分类</label>
      <div class="col-12 col-md-10">
        <nb-select id="default_category" name="default_category" [(ngModel)]="option.default_category">
          <nb-option [value]="cate.id" *ngFor="let cate of categories">{{cate.name}}</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="default_post_format">默认文章形式</label>
      <div class="col-12 col-md-10">
        <nb-select id="default_post_format" name="default_post_format" [(ngModel)]="option.default_post_format">
          <nb-option [value]="f.alias" *ngFor="let f of formats">{{ f.name }}</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="posts_per_page">默认文章每页显示</label>
      <div class="col-12 col-md-10">
        <input id="posts_per_page" name="posts_per_page" min="1" max="200" status="primary" type="number" nbInput [(ngModel)]="option.posts_per_page" />
        条
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="permalink">默认文章链接</label>
      <div class="col-12 col-md-10">
        <nb-radio-group id="permalink" name="permalink" [(ngModel)]="option.permalink_structure">
          <nb-radio class="d-flex justify-content-between" [value]="permalink.alias" *ngFor="let permalink of permalinks">
            {{permalink.name}}
            <span class="ml-5">{{option.site_url + permalink.example}}</span>
          </nb-radio>
        </nb-radio-group>
      </div>
    </div>
    <div class="header"><div><h6>评论</h6></div></div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="default_comment_status">开启评论</label>
      <div class="col-12 col-md-10">
        <nb-toggle id="default_comment_status" name="default_comment_status" status="success" [checked]="option.default_comment_status === 'open'" (checkedChange)="defaultCommentStatus($event)">
          {{option.default_comment_status === 'on' ? '关闭' : '开启'}}
        </nb-toggle>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="comment_moderation">评论审核</label>
      <div class="col-12 col-md-10">
        <nb-toggle id="comment_moderation" name="comment_moderation" status="success" [checked]="option.comment_moderation === 'on'" (checkedChange)="commentModeration($event)">
          {{option.comment_moderation === 'on' ? '关闭' : '开启'}}
        </nb-toggle>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="page_comments">分页显示</label>
      <div class="col-12 col-md-10">
        <nb-toggle id="page_comments" name="page_comments" status="success" [checked]="option.page_comments === 'on'" (checkedChange)="pageComment($event)">
          {{option.page_comments === 'on' ? '关闭' : '开启'}}
        </nb-toggle>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="comments_per_page">每页显示</label>
      <div class="col-12 col-md-10">
        <input id="comments_per_page" name="comments_per_page" min="1" max="200"  type="number" status="primary" nbInput [(ngModel)]="option.comments_per_page" />条
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-12 col-md-2" for="comment_order">显示顺序</label>
      <div class="col-12 col-md-10">
        <nb-select id="comment_order" name="comment_order" [(ngModel)]="option.comment_order">
          <nb-option [value]="'asc'">旧的</nb-option>
          <nb-option [value]="'desc'">新的</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="mb-3 row">
      <label class="label col-form-label col-2"></label>
      <div class="col-10">
        <button status="primary" size="small" [disabled]="submitted || !ngForm.valid" type="submit" nbButton>保存</button>
      </div>
    </div>
  </form>
</div>
