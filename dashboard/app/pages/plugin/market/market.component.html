<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header>
        插件市场
      </nb-card-header>
    </nb-card>
  </div>
  <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let plugin of plugins">
    <nb-card>
      <nb-card-header>{{plugin.name}}</nb-card-header>
      <nb-card-body>
        <div class="description">
          {{plugin.description}}
        </div>
        <div class="d-flex py-3 justify-content-between">
          <span>作者:</span>
          <span>
            <a class="d-inline-block mr-1"
               *ngFor="let author of plugin.authors"
               [href]="author.homepage ? author.homepage : '#'" target="_blank">
              {{author.name}}
            </a>
          </span>
        </div>
        <div class="d-flex py-3 justify-content-between">
          <span>版本:</span>
          <span>{{plugin.version}}</span>
        </div>
      </nb-card-body>
      <nb-card-footer class="d-flex justify-content-end">
        <button nbButton status="primary" (click)="setup(plugin.packageName)"
                [disabled]="plugin.installed || spinner" [nbSpinner]="spinner">{{ plugin.installed ? '已安装' : '安装' }}</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
