<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header class="d-flex justify-content-between align-items-center">
        <span>已安装插件列表</span>
        <div class="d-flex">
          <button nbButton class="me-2" status="danger" (click)="dialog.open(dialogTpl)">在线下载</button>
          <app-upload (finish)="upload($event)" [suffix]="['zip']" [status]="'primary'"></app-upload>
        </div>
      </nb-card-header>
    </nb-card>
  </div>
  <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let plugin of plugins">
    <nb-card>
      <nb-card-header>{{plugin.name}}</nb-card-header>
      <nb-card-body>
        {{plugin.description}}
      </nb-card-body>
      <nb-card-footer>
        <div class="d-flex py-3 justify-content-between">
          <span>作者:</span>
          <span>
            <a class="d-inline-block mr-1" *ngFor="let author of plugin.author" [href]="author.homepage ? author.homepage : 'javascript:;'" target="_blank">{{author.name}}</a>
          </span>
        </div>
        <div class="d-flex py-3 justify-content-between">
          <span>版本:</span>
          <span>{{plugin.version}}</span>
        </div>
      </nb-card-footer>
      <nb-card-footer class="d-flex justify-content-between">
        <button *ngIf="!plugin.enabled" nbButton status="danger" (click)="remove(plugin.alias)">移除</button>
        <button nbButton
                [status]="plugin.enabled ? 'danger' : 'primary'"
                (click)="plugin.enabled ? inactivate(plugin.alias) : activate(plugin.alias)">
          {{ plugin.enabled ? '禁用' : '启用' }}
        </button>
      </nb-card-footer>
      <nb-card-footer class="d-flex justify-content-between" *ngIf="plugin.actions.length > 0">
        <a nbButton status="primary" [href]="'#' + action.link" *ngFor="let action of plugin.actions">{{ action.name }}</a>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
<ng-template #dialogTpl let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>在线下载</nb-card-header>
    <nb-card-body>
      <input nbInput name="url" type="url" #url placeholder="下载地址" />
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-between">
      <button nbButton status="basic" (click)="ref.close()">取消</button>
      <button nbButton status="primary" (click)="openDownload(url.value, ref)">下载</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
